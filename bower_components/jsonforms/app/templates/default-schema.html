<div ng-controller="DefaultSchemaController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Bound data</h3>
        </div>
        <div class="panel-body">
            {{formattedData()}}
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>JSONForms generated default schema and default forms</h3>
        </div>
        <div class="panel-body">
            <jsonforms schema="schema" ui-schema="uiSchema" data="data"></jsonforms>
        </div>
    </div>

</div>
