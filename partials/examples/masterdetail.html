<p>
    This example shows default master detail renderer.
</p>
<div class="example">
    <listing-control schema="vm.schema" uischema="vm.uiSchema" data="vm.data"></listing-control>
</div>
<p>
  The renderer tries to find a fitting ui schema for the detail. If there is none, one is generated, otherwise the registered ui shema is used.
  In order to register a ui schema use the UiSchemaRegistry.
</p>
